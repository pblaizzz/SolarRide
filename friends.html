<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riders - SolarRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gradient-to-b from-green-50 to-emerald-50">
    <!-- Top Navigation -->
    <div class="bg-white/90 backdrop-blur safe-area-top border-b border-gray-100/50">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-2">
                <span class="text-lg font-bold primary-green" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">SolarRide</span>
            </div>
            <button class="w-10 h-10 flex items-center justify-center">
                <i class="fas fa-plus primary-green"></i>
            </button>
        </div>
        <div class="flex items-center gap-4 px-4 pb-3">
            <button class="px-4 py-2 primary-green font-bold border-b-2 border-green-600">Recommended</button>
            <button class="px-4 py-2 text-gray-500">My Activities</button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="pb-20 custom-scrollbar overflow-y-auto" style="height: calc(100vh - 120px);">
        <!-- Activity Cards -->
        <div class="px-4 mt-4 space-y-4">
            <div class="bg-white rounded-3xl overflow-hidden card-shadow-lg">
                <div class="h-40 image-placeholder">
                    <img src="https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?w=800" alt="Group Ride" class="w-full h-full object-cover">
                </div>
                <div class="p-5">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="px-3 py-1.5 gradient-bg-green text-green-700 rounded-full text-xs font-medium">Group Ride</span>
                        <span class="px-3 py-1.5 gradient-bg-yellow text-yellow-700 rounded-full text-xs font-medium">Eco Commute</span>
                    </div>
                    <h3 class="font-bold text-lg mb-2 primary-green" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">Weekend Riverside Ride</h3>
                    <div class="flex items-center gap-4 text-sm text-gray-500 mb-3">
                        <span><i class="far fa-calendar"></i> Sat 9:00 AM</span>
                        <span><i class="fas fa-route"></i> 15 km</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="flex -space-x-2">
                                <div class="w-8 h-8 bg-green-200 rounded-full border-2 border-white"></div>
                                <div class="w-8 h-8 bg-blue-200 rounded-full border-2 border-white"></div>
                                <div class="w-8 h-8 bg-yellow-200 rounded-full border-2 border-white"></div>
                            </div>
                            <span class="text-sm text-gray-600">8/15 joined</span>
                        </div>
                        <button class="gradient-bg text-white px-5 py-2.5 rounded-2xl text-sm font-bold card-shadow">
                            Join
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl overflow-hidden card-shadow">
                <div class="h-40 image-placeholder">
                    <img src="https://images.unsplash.com/photo-1571068316344-75bc76f77890?w=800" alt="Charge & Coffee" class="w-full h-full object-cover">
                </div>
                <div class="p-4">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-full text-xs">Charge Together</span>
                        <span class="px-2 py-1 bg-purple-100 text-purple-700 rounded-full text-xs">Coffee Time</span>
                    </div>
                    <h3 class="font-bold text-lg mb-2">Montmartre Station + Coffee</h3>
                    <div class="flex items-center gap-4 text-sm text-gray-500 mb-3">
                        <span><i class="far fa-calendar"></i> Today 2:00 PM</span>
                        <span><i class="fas fa-map-marker-alt"></i> Montmartre Station</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="flex -space-x-2">
                                <div class="w-8 h-8 bg-pink-200 rounded-full border-2 border-white"></div>
                                <div class="w-8 h-8 bg-purple-200 rounded-full border-2 border-white"></div>
                            </div>
                            <span class="text-sm text-gray-600">2/5 joined</span>
                        </div>
                        <button class="gradient-bg text-white px-4 py-2 rounded-xl text-sm font-bold">
                            Join
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl overflow-hidden card-shadow">
                <div class="h-40 image-placeholder">
                    <img src="https://images.unsplash.com/photo-1501339847302-ac426a4c7c6f?w=800" alt="Night Ride" class="w-full h-full object-cover">
                </div>
                <div class="p-4">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">Group Ride</span>
                        <span class="px-2 py-1 bg-gray-100 text-gray-700 rounded-full text-xs">Night Ride</span>
                    </div>
                    <h3 class="font-bold text-lg mb-2">Urban Night Exploration</h3>
                    <div class="flex items-center gap-4 text-sm text-gray-500 mb-3">
                        <span><i class="far fa-calendar"></i> Fri 7:00 PM</span>
                        <span><i class="fas fa-route"></i> 20 km</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="flex -space-x-2">
                                <div class="w-8 h-8 bg-red-200 rounded-full border-2 border-white"></div>
                                <div class="w-8 h-8 bg-orange-200 rounded-full border-2 border-white"></div>
                                <div class="w-8 h-8 bg-green-200 rounded-full border-2 border-white"></div>
                                <div class="w-8 h-8 bg-blue-200 rounded-full border-2 border-white"></div>
                            </div>
                            <span class="text-sm text-gray-600">12/20 joined</span>
                        </div>
                        <button class="gradient-bg text-white px-4 py-2 rounded-xl text-sm font-bold">
                            Join
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav safe-area-bottom" id="subBottomNav">
        <div class="flex items-center justify-around py-2">
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">Home</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-map text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">Map</span>
            </div>
            <div class="nav-center-btn">
                <i class="fas fa-qrcode text-white text-xl"></i>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-users primary-green text-xl mb-1"></i>
                <span class="text-xs primary-green font-medium">Riders</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-user text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">Me</span>
            </div>
        </div>
    </div>

    <script>
        // Detect if in iframe, hide bottom navigation if so
        if (window.self !== window.top) {
            const bottomNav = document.getElementById('subBottomNav');
            if (bottomNav) {
                bottomNav.style.display = 'none';
            }
        }
    </script>
</body>
</html>
