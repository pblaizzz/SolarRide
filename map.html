<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - SolarRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gradient-to-b from-green-50 to-emerald-50">
    <!-- Top Search Bar -->
    <div class="bg-white/90 backdrop-blur safe-area-top border-b border-gray-100/50">
        <div class="px-4 py-3">
            <div class="flex items-center gap-2 mb-2">
                <span class="text-lg font-bold primary-green" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">SolarRide</span>
            </div>
            <div class="flex items-center gap-3 bg-white rounded-2xl px-4 py-2.5 card-shadow">
                <i class="fas fa-search text-gray-400"></i>
                <input type="text" placeholder="Search stations or locations" class="flex-1 bg-transparent text-sm outline-none">
            </div>
        </div>
    </div>

    <!-- Map Area -->
    <div class="relative" style="height: calc(100vh - 140px);">
        <div class="w-full h-full image-placeholder bg-gray-200">
            <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=800" alt="Paris Map" class="w-full h-full object-cover opacity-60">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center text-gray-500">
                    <i class="fas fa-map-marked-alt text-4xl mb-2"></i>
                    <div class="text-sm">Map View</div>
                </div>
            </div>
        </div>

        <!-- Map Markers -->
        <div class="absolute top-1/4 left-1/4">
            <div class="relative">
                <div class="w-4 h-4 bg-green-500 rounded-full border-2 border-white shadow-lg"></div>
                <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-white px-2 py-1 rounded text-xs font-medium shadow whitespace-nowrap">
                    Champs-Élysées
                </div>
            </div>
        </div>
        <div class="absolute top-1/3 right-1/4">
            <div class="relative">
                <div class="w-4 h-4 bg-yellow-500 rounded-full border-2 border-white shadow-lg"></div>
                <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-white px-2 py-1 rounded text-xs font-medium shadow whitespace-nowrap">
                    Eiffel Tower
                </div>
            </div>
        </div>
        <div class="absolute bottom-1/3 left-1/3">
            <div class="relative">
                <div class="w-4 h-4 bg-red-500 rounded-full border-2 border-white shadow-lg"></div>
                <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-white px-2 py-1 rounded text-xs font-medium shadow whitespace-nowrap">
                    Montmartre
                </div>
            </div>
        </div>

        <!-- Floating Buttons -->
        <div class="absolute top-20 right-4 flex flex-col gap-3">
            <button class="w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center">
                <i class="fas fa-crosshairs text-green-600"></i>
            </button>
            <button class="w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center">
                <i class="fas fa-filter text-gray-600"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Station Card -->
    <div class="fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl card-shadow-lg safe-area-bottom" style="max-height: 50vh;">
        <div class="px-4 pt-4 pb-2">
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-3"></div>
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h3 class="font-bold text-lg mb-1 primary-green" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">Champs-Élysées Station</h3>
                    <div class="flex items-center gap-4 text-xs text-gray-500">
                        <span><i class="fas fa-walking"></i> 5 min walk</span>
                        <span><i class="fas fa-euro-sign"></i> €2/hour</span>
                    </div>
                </div>
                <button class="gradient-bg text-white px-6 py-2.5 rounded-2xl font-bold text-sm card-shadow">
                    Reserve
                </button>
            </div>
            <div class="flex items-center gap-4 text-sm mb-4">
                <span class="px-3 py-1.5 gradient-bg-green text-green-700 rounded-full font-medium">8 Available</span>
                <span class="text-gray-600"><i class="fas fa-solar-panel text-yellow-500"></i> 85% Solar</span>
            </div>
            <div class="text-xs text-gray-500">
                <i class="fas fa-clock"></i> 24/7 Open · <i class="fas fa-star text-yellow-500"></i> 4.8 Rating
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav safe-area-bottom z-40" id="subBottomNav">
        <div class="flex items-center justify-around py-2">
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">Home</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-map primary-green text-xl mb-1"></i>
                <span class="text-xs primary-green font-medium">Map</span>
            </div>
            <div class="nav-center-btn">
                <i class="fas fa-qrcode text-white text-xl"></i>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-users text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">Riders</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-user text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">Me</span>
            </div>
        </div>
    </div>

    <script>
        // Detect if in iframe, hide bottom navigation if so
        if (window.self !== window.top) {
            const bottomNav = document.getElementById('subBottomNav');
            if (bottomNav) {
                bottomNav.style.display = 'none';
            }
        }
    </script>
</body>
</html>
