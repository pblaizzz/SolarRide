<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站点详情 - SolarRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gradient-to-b from-green-50 to-emerald-50">
    <!-- 顶部导航 -->
    <div class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur safe-area-top z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="w-10 h-10 flex items-center justify-center">
                <i class="fas fa-arrow-left text-gray-700"></i>
            </button>
            <h1 class="font-bold primary-green" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">站点详情</h1>
            <button class="w-10 h-10 flex items-center justify-center">
                <i class="far fa-heart text-gray-700"></i>
            </button>
        </div>
    </div>

    <!-- 图片轮播 -->
    <div class="relative mt-14">
        <div class="h-64 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800" alt="充电站" class="w-full h-full object-cover">
        </div>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
            <div class="w-2 h-2 bg-white rounded-full"></div>
            <div class="w-2 h-2 bg-white/50 rounded-full"></div>
            <div class="w-2 h-2 bg-white/50 rounded-full"></div>
        </div>
    </div>

    <!-- 内容区 -->
    <div class="pb-24 custom-scrollbar overflow-y-auto" style="height: calc(100vh - 256px);">
        <!-- 标题区 -->
        <div class="px-4 pt-4">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-2xl font-bold primary-green" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">朝阳公园充电站</h2>
                <div class="flex items-center gap-1">
                    <i class="fas fa-star text-yellow-500"></i>
                    <span class="font-bold">4.8</span>
                </div>
            </div>
            <div class="flex items-center gap-2 text-sm text-gray-600 mb-4">
                <i class="fas fa-map-marker-alt text-green-600"></i>
                <span>北京市朝阳区朝阳公园南路1号</span>
                <span class="primary-green">· 距离 500m</span>
            </div>
        </div>

        <!-- 状态信息区 -->
        <div class="px-4 mb-4">
            <div class="bg-white rounded-3xl p-5 card-shadow-lg">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <div class="text-xs text-gray-500 mb-1">总车位数</div>
                        <div class="text-xl font-bold">20 个</div>
                    </div>
                    <div>
                        <div class="text-xs text-gray-500 mb-1">空余车位</div>
                        <div class="text-xl font-bold primary-green">8 个</div>
                    </div>
                </div>
                <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                    <div class="text-xs text-gray-500">预计排队时间</div>
                    <div class="text-sm font-medium">无需排队</div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <div class="text-xs text-gray-500">营业时间</div>
                    <div class="text-sm font-medium">24小时营业</div>
                </div>
            </div>
        </div>

        <!-- 价格与能源信息 -->
        <div class="px-4 mb-4">
            <div class="bg-white rounded-3xl p-5 card-shadow-lg">
                <h3 class="font-bold mb-3">价格规则</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-600">基础价格</span>
                        <span class="font-medium">¥2.0/小时</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-600">超过3小时</span>
                        <span class="font-medium">¥1.5/小时</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-4 mb-4">
            <div class="bg-gradient-to-r from-yellow-50 to-green-50 rounded-2xl p-4 border border-yellow-200">
                <div class="flex items-center gap-3 mb-2">
                    <i class="fas fa-solar-panel text-yellow-500 text-xl"></i>
                    <div>
                        <div class="font-bold text-sm">太阳能供电占比</div>
                        <div class="text-xs text-gray-600">过去 7 日平均</div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-2xl font-bold primary-green">76%</span>
                        <span class="text-xs text-gray-500">来自太阳能</span>
                    </div>
                    <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="w-3/4 h-full gradient-bg-yellow rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 评价区 -->
        <div class="px-4 mb-4">
            <div class="bg-white rounded-3xl p-5 card-shadow-lg">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-bold">用户评价</h3>
                    <span class="text-sm primary-green">查看全部 <i class="fas fa-chevron-right text-xs"></i></span>
                </div>
                <div class="space-y-3">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <div class="w-8 h-8 bg-green-200 rounded-full"></div>
                            <div class="flex-1">
                                <div class="text-sm font-medium">张**</div>
                                <div class="flex items-center gap-1">
                                    <i class="fas fa-star text-yellow-500 text-xs"></i>
                                    <i class="fas fa-star text-yellow-500 text-xs"></i>
                                    <i class="fas fa-star text-yellow-500 text-xs"></i>
                                    <i class="fas fa-star text-yellow-500 text-xs"></i>
                                    <i class="fas fa-star text-yellow-500 text-xs"></i>
                                </div>
                            </div>
                            <span class="text-xs text-gray-500">2天前</span>
                        </div>
                        <p class="text-sm text-gray-600 ml-10">充电速度快，环境很好，有遮阳棚很方便！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 safe-area-bottom z-40">
        <div class="flex items-center gap-3 px-4 py-3">
            <button class="flex-1 border-2 border-green-600 text-green-600 py-3 rounded-3xl font-bold" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">
                <i class="fas fa-directions mr-2"></i>导航
            </button>
            <button class="flex-1 gradient-bg text-white py-3 rounded-3xl font-bold card-shadow" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);">
                <i class="fas fa-calendar-check mr-2"></i>预约车位
            </button>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-16 left-0 right-0 bottom-nav border-t border-gray-200 z-30">
        <div class="flex items-center justify-around py-2">
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">首页</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-map text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">地图</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-users text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">骑友</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-user text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
