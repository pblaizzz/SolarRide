<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarRide - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6 text-green-600">SolarRide 原型界面展示</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- iPhone 15 框架 -->
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="home.html" class="w-full h-full border-0"></iframe>
                </div>
                <p class="text-center mt-2 text-sm text-gray-600">首页</p>
            </div>
            
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="map.html" class="w-full h-full border-0"></iframe>
                </div>
                <p class="text-center mt-2 text-sm text-gray-600">地图</p>
            </div>
            
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="station-detail.html" class="w-full h-full border-0"></iframe>
                </div>
                <p class="text-center mt-2 text-sm text-gray-600">站点详情</p>
            </div>
            
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="friends.html" class="w-full h-full border-0"></iframe>
                </div>
                <p class="text-center mt-2 text-sm text-gray-600">骑友</p>
            </div>
            
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="me.html" class="w-full h-full border-0"></iframe>
                </div>
                <p class="text-center mt-2 text-sm text-gray-600">我的</p>
            </div>
            
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="charging.html" class="w-full h-full border-0"></iframe>
                </div>
                <p class="text-center mt-2 text-sm text-gray-600">充电中</p>
            </div>
        </div>
    </div>
</body>
</html>
