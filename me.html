<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - SolarRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gradient-to-b from-green-50 to-emerald-50">
    <!-- 顶部个人信息 -->
    <div class="gradient-bg text-white safe-area-top pb-6">
        <div class="px-4 pt-4">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-bold">我的</h1>
                <button class="w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-cog text-white"></i>
                </button>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center backdrop-blur">
                    <i class="fas fa-user text-2xl"></i>
                </div>
                <div class="flex-1">
                    <div class="text-lg font-bold mb-1">骑行者</div>
                    <div class="text-sm opacity-90">138****8888</div>
                </div>
                <div class="text-right">
                    <div class="text-xs opacity-75 mb-1">会员</div>
                    <div class="px-3 py-1.5 gradient-bg-yellow text-yellow-900 rounded-full text-xs font-bold">绿能会员</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容区 -->
    <div class="pb-20 custom-scrollbar overflow-y-auto -mt-4" style="height: calc(100vh - 180px);">
        <!-- 我的车辆 -->
        <div class="mx-4 mt-4 bg-white rounded-3xl p-5 card-shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="font-bold primary-green" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">我的车辆</h2>
                <button class="text-sm primary-green">
                    <i class="fas fa-plus mr-1"></i>添加
                </button>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 gradient-bg-green rounded-2xl flex items-center justify-center">
                    <i class="fas fa-bicycle text-2xl text-green-700"></i>
                </div>
                <div class="flex-1">
                    <div class="font-bold primary-green mb-1" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">小牛 N1S</div>
                    <div class="text-sm text-gray-500">电池容量 26Ah</div>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-bold primary-green mb-1" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">70%</div>
                    <div class="text-xs text-gray-500">电量</div>
                </div>
            </div>
        </div>

        <!-- 快捷功能 -->
        <div class="mx-4 mt-4 bg-white rounded-3xl p-5 card-shadow-lg">
            <div class="grid grid-cols-4 gap-4 text-center">
                <div>
                    <div class="w-12 h-12 gradient-bg-green rounded-2xl flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-history text-green-700"></i>
                    </div>
                    <div class="text-xs text-gray-600">充电记录</div>
                </div>
                <div>
                    <div class="w-12 h-12 gradient-bg-yellow rounded-2xl flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-ticket-alt text-yellow-700"></i>
                    </div>
                    <div class="text-xs text-gray-600">优惠券</div>
                </div>
                <div>
                    <div class="w-12 h-12 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-store text-white"></i>
                    </div>
                    <div class="text-xs text-gray-600">商家权益</div>
                </div>
                <div>
                    <div class="w-12 h-12 gradient-bg-purple rounded-2xl flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-leaf text-purple-700"></i>
                    </div>
                    <div class="text-xs text-gray-600">环保成就</div>
                </div>
            </div>
        </div>

        <!-- 会员订阅 -->
        <div class="mx-4 mt-4 gradient-bg-purple rounded-3xl p-5 card-shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-purple-900 font-bold mb-1">绿能会员</div>
                    <div class="text-purple-700 text-sm">有效期至 2024-12-31</div>
                </div>
                <button class="bg-white text-purple-700 px-5 py-2.5 rounded-2xl font-bold text-sm card-shadow">
                    续费
                </button>
            </div>
        </div>

        <!-- 环保成就 -->
        <div class="mx-4 mt-4 bg-white rounded-3xl p-5 card-shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="font-bold primary-green" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">环保成就</h2>
                <span class="text-sm primary-green">查看详情 <i class="fas fa-chevron-right text-xs"></i></span>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center p-4 gradient-bg-green rounded-2xl">
                    <div class="text-xl font-bold text-green-700 mb-1">125</div>
                    <div class="text-xs text-gray-600">总减排 (kg)</div>
                </div>
                <div class="text-center p-4 gradient-bg-yellow rounded-2xl">
                    <div class="text-xl font-bold text-yellow-700 mb-1">85%</div>
                    <div class="text-xs text-gray-600">太阳能占比</div>
                </div>
                <div class="text-center p-4 gradient-bg rounded-2xl">
                    <div class="text-xl font-bold text-white mb-1">68</div>
                    <div class="text-xs text-white/80">充电次数</div>
                </div>
            </div>
        </div>

        <!-- 其他功能 -->
        <div class="mx-4 mt-4 bg-white rounded-3xl overflow-hidden card-shadow-lg">
            <div class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <i class="fas fa-wallet primary-green"></i>
                    <span class="font-medium primary-green">我的钱包</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <i class="fas fa-heart text-red-500"></i>
                    <span class="font-medium">我的收藏</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <i class="fas fa-headset primary-green"></i>
                    <span class="font-medium">帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center gap-3">
                    <i class="fas fa-info-circle text-gray-500"></i>
                    <span class="font-medium">关于 SolarRide</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav safe-area-bottom">
        <div class="flex items-center justify-around py-2">
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">首页</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-map text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">地图</span>
            </div>
            <div class="nav-center-btn">
                <i class="fas fa-qrcode text-white text-xl"></i>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-users text-gray-400 text-xl mb-1"></i>
                <span class="text-xs text-gray-400">骑友</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-user primary-green text-xl mb-1"></i>
                <span class="text-xs primary-green font-medium">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
